[flake8]
max-line-length = 200
exclude = venv/*,var/*

# Ignore completely:
# E203 - White space before ':', (conflicts with black)
# E712 - comparison to False should be 'if cond is False:' or 'if not cond:'
# E731 - do not assign a lambda expression, use a def
#
# W503 - line break before binary operator, (conflicts with black)


# Ignore on a per file basis:
# F401 - module imported but not used
# W605 - invalid escape sequence, modifying will cause test failures

ignore = E203,E731,W503
per-file-ignores =
  #  Keep the unused imports as they are used to route the rest service
  codalab/server/rest_server.py: F401
  #  For any invalid escapes with \s or \S, modifying them will cause failures
  #codalab/lib/worksheet_util.py: W605
  #codalab/worker/docker_utils.py: W605
