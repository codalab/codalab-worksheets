apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-initializer
  labels:
    app: alternative-init
spec:
  selector:
    matchLabels:
      app: alternative-init
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: node-initializer
        app: alternative-init
    spec:
      tolerations:
        - key: nvidia.com/gpu
          operator: Equal
          value: present
          effect: NoSchedule
      nodeSelector:
        cloud.google.com/gke-nodepool: gpu-pool
      volumes:
      - name: root-mount
        hostPath:
          path: /
      - name: entrypoint
        configMap:
          name: entrypoint
          defaultMode: 0744
      - name: run-dbus
        hostPath:
          path: /var/run/dbus
      - name: run-systemd
        hostPath:
          path: /run/systemd
      - name: bin-systemctl
        hostPath:
          path: /usr/bin/systemctl
      - name: etc-systemd
        hostPath:
          path: /etc/systemd/system
      initContainers:
      - image: ubuntu:18.04
        name: node-initializer
        command: ["/scripts/entrypoint.sh"]
        env:
        - name: ROOT_MOUNT_DIR
          value: /root
        securityContext:
          privileged: true
        volumeMounts:
        - name: root-mount
          mountPath: /root
        - name: entrypoint
          mountPath: /scripts
        - name: run-dbus
          mountPath: /var/run/dbus
        - name: run-systemd
          mountPath: /run/systemd
        - name: bin-systemctl
          mountPath: /usr/bin/systemctl
          readOnly: true
        - name: etc-systemd
          mountPath: /etc/systemd/system
          readOnly: true
      containers:
      - image: "gcr.io/google-containers/pause:2.0"
        name: pause
