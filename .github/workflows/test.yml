name: Test
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  format_frontend:
    name: Format frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: npm install
        working-directory: ./frontend
      - run: npm run check-ci
        working-directory: ./frontend
        env:
          CI: true
  format_backend:
    name: Format backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.6
        uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - run: pip install --upgrade black==18.9b0
      - run: black . --check --diff
  build_backend:
    name: Build backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [rest-server, worker]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - run: python3 codalab_service.py build --pull --version ${VERSION} --push -s ${SERVICE}
        env:
          CODALAB_DOCKER_USERNAME: ${{ secrets.CODALAB_DOCKER_USERNAME }}
          CODALAB_DOCKER_PASSWORD: ${{ secrets.CODALAB_DOCKER_PASSWORD }}
          VERSION: ${{ github.head_ref }}
          SERVICE: ${{ matrix.service }}
  build_frontend:
    name: Build frontend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - run: python3 codalab_service.py build --pull --version ${VERSION} --push -s ${SERVICE}
        env:
          CODALAB_DOCKER_USERNAME: ${{ secrets.CODALAB_DOCKER_USERNAME }}
          CODALAB_DOCKER_PASSWORD: ${{ secrets.CODALAB_DOCKER_PASSWORD }}
          VERSION: ${{ github.head_ref }}
          SERVICE: ${{ matrix.service }}
  test_backend:
    name: Test backend
    runs-on: ubuntu-latest
    needs: [build_backend]
    strategy:
      matrix:
        test: [unittest gen-rest-docs gen-cli-docs gen-readthedocs basic,upload1 upload2 upload3 upload4 download refs binary,rm make worksheet_search worksheet_tags freeze detach perm,search search_time,run,read kill write mimic,resources,copy groups,netcat netcurl,status batch anonymous competition unicode rest1 memoize,workers,worksheets]
    steps:
      # This step is only needed for tests that use "cl run" to run jobs on workers.
      - name: Clear free space
        if: ${{ contains(matrix.test, 'run') || contains(matrix.test, 'read') || contains(matrix.test, 'mimic') || contains(matrix.test, 'resources') || contains(matrix.test, 'worksheets') || contains(matrix.test, 'memoize') || contains(matrix.test, 'workers') || contains(matrix.test, 'netcat') || contains(matrix.test, 'netcurl') || contains(matrix.test, 'copy') }}
        run: |
            sudo rm -rf /usr/share/dotnet
            sudo rm -rf /opt/ghc
            df -h
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Setup tests
        run: |
          sudo service mysql stop
          python3 codalab_service.py pull --version ${VERSION}
        env:
          VERSION: ${{ github.head_ref }}
      - name: Run tests
        run: |
          python3 codalab_service.py start --services default monitor --version ${VERSION}
          python3 test_runner.py --version ${VERSION} ${TEST} || python3 test_runner.py --version ${VERSION} ${TEST}
        env:
          TEST: ${{ matrix.test }}
          VERSION: ${{ github.head_ref }}
      - name: Run "Run" test when restarting worker
        if: ${{ contains(matrix.test, 'run') }}
        run: |
          docker restart codalab_worker_1
          python3 test_runner.py --version ${VERSION} run
        env:
          VERSION: ${{ github.head_ref }}
      - name: Save logs on failure
        run: |
          mkdir /tmp/logs
          for c in $(docker ps -a --format="{{.Names}}"); do docker logs $c > /tmp/logs/$c.log 2> /tmp/logs/$c.err; done
        if: failure()
      - name: Upload logs on failure
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs-test-backend-${{ matrix.test }}
          path: /tmp/logs
    
  test_backend_sharedfs:
    name: Test backend with sharedfs
    runs-on: ubuntu-latest
    needs: [build_backend]
    strategy:
      matrix:
        test: [run, read write kill, resources, netcat netcurl, workers]
    steps:
      - name: Clear free space
        run: |
            sudo rm -rf /usr/share/dotnet
            sudo rm -rf /opt/ghc
            df -h
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Setup tests
        run: |
          sudo service mysql stop
          python3 codalab_service.py pull --version ${VERSION}
        env:
          VERSION: ${{ github.head_ref }}
      - name: Run shared filesystem tests
        run: |
          python3 codalab_service.py start --services default monitor --version ${VERSION} --shared-file-system
          python3 test_runner.py --version ${VERSION} ${TEST}
        env:
          TEST: ${{ matrix.test }}
          VERSION: ${{ github.head_ref }}
      - name: Save logs on failure
        run: |
          mkdir /tmp/logs
          for c in $(docker ps -a --format="{{.Names}}"); do docker logs $c > /tmp/logs/$c.log 2> /tmp/logs/$c.err; done
        if: failure()
      - name: Upload logs on failure
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: logs-test-backend-sharedfs-${{ matrix.test }}
          path: /tmp/logs
    
  test_frontend:
    name: Test frontend
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]
    steps:
      - name: Clear free space
        run: |
            sudo rm -rf /usr/share/dotnet
            sudo rm -rf /opt/ghc
            df -h
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.6
      - name: Setup tests
        run: |
          sudo service mysql stop
          python3 codalab_service.py pull --version ${VERSION}
          pip install -r requirements.txt
          ./scripts/test-setup.sh
          export PATH=$PATH:/usr/bin/geckodriver
        env:
          VERSION: ${{ github.head_ref }}
      - name: Run tests
        run: |
          python3 codalab_service.py start --services default monitor --version ${VERSION}
          docker exec codalab_rest-server_1 /bin/bash -c "python3 scripts/create_sample_worksheet.py"
          python3 test_runner.py --version ${VERSION} frontend
        env:
          VERSION: ${{ github.head_ref }}
      - name: Run shared filesystem tests
        run: |
          docker stop codalab_worker_1
          python3 codalab_service.py start --services init worker --version ${VERSION} --shared-file-system
          python3 test_runner.py --version ${VERSION} frontend
        env:
          VERSION: ${{ github.head_ref }}
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: results
          path: test/ui
